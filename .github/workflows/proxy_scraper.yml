name: Proxy Scraper

on:
  schedule:
    # Run at 6 AM IST (which is 00:30 UTC)
    - cron: '30 0 * * *' 
    # Run at 6 PM IST (which is 12:30 UTC)
    - cron: '30 12 * * *' 
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  run_proxy_scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing and pushing changes
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run Proxy Scraper Script
      run: python proxy_scraper.py

    - name: Commit and Push new proxy.txt
      uses: stefanzweifel/git-auto-commit-action@v5  # Updated to v5
      with:
        commit_message: "Update working proxies from web scraping (IST 6 AM/PM)"
        file_pattern: proxy.txt  # Changed from 'files' to 'file_pattern'
